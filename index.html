<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project Rackly</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/Screenshot 2023-04-06 152716.png" type="image/png+xml" />
  </head>
  <main>
  <body>
    

      <!-- red container div -->
      <div class = "redContainer">

        <!-- smaller red container div -->
        <div class = "smallContainer" >

          <!-- player health -->
          <div class="playerHealthBox">
            <div class = "playerHealthDecrease"></div>
            <div class = "playerHealthDefault"></div>
          </div>
    
          <!-- timer -->
          <div class = "timer"></div>

          <!-- enemy health -->
          <div class = "enemyHealthBox">
            <div class = "enemyHealthDecrease"></div>
            <div class = "enemyHealthDefault"></div>
          </div>
          
        </div>
        <div class = "displayText">
        </div>
      </div>
    
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      
    
      <div id="app"></div>
    </main>

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./main.js"></script>
  </body>
</html>
